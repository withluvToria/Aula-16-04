<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f3e5f5, #e1bee7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            color: #4a148c;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #6a1b9a;
        }

        label {
            font-weight: bold;
        }

        input {
            margin-bottom: 20px;
        }

        button {
            background-color: #ba68c8;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #9c27b0;
            transform: scale(1.05);
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #6a1b9a;
        }
    </style>
    <script>
        function converterParaFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            if (isNaN(celsius)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira uma temperatura válida em °C.";
            } else {
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("resultado").innerHTML = 
                    `${celsius}°C equivalem a ${fahrenheit.toFixed(2)}°F`;
            }
        }

        function converterParaCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            if (isNaN(fahrenheit)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira uma temperatura válida em °F.";
            } else {
                var celsius = (fahrenheit - 32) * 5/9;
                document.getElementById("resultado").innerHTML = 
                    `${fahrenheit}°F equivalem a ${celsius.toFixed(2)}°C`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Conversor de Temperatura</h2>

        <!-- Celsius para Fahrenheit -->
        <div class="mb-2">
            <label for="celsius">Temperatura em °C:</label>
            <input type="number" class="form-control" id="celsius" name="celsius">
            <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
        </div>

        <!-- Fahrenheit para Celsius -->
        <div class="mb-3">
            <label for="fahrenheit">Temperatura em °F:</label>
            <input type="number" class="form-control" id="fahrenheit" name="fahrenheit">
            <button onclick="converterParaCelsius()">Converter para Celsius</button>
        </div>

        <!-- Resultado -->
        <p id="resultado"></p>
    </div>
</body>
</html>
