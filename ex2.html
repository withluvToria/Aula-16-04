<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora com Diferentes Declarações de Variáveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script2.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #f3e5f5, #e1bee7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            color: #4a148c;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #6a1b9a;
        }

        label {
            font-weight: bold;
        }

        input, select {
            margin-bottom: 20px;
        }

        button {
            background-color: #ba68c8;
            border: none;
            color: white;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #9c27b0;
            transform: scale(1.05);
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora com Diferentes Declarações de Variáveis</h2>

        <form>
            <div class="mb-3">
                <label for="num1">Número 1:</label>
                <input type="number" class="form-control" id="num1" required>
            </div>

            <div class="mb-3">
                <label for="num2">Número 2:</label>
                <input type="number" class="form-control" id="num2" required>
            </div>

            <div class="mb-3">
                <label for="operacao">Operação:</label>
                <select class="form-select" id="operacao" required>
                    <option value="+">Soma (+)</option>
                    <option value="-">Subtração (-)</option>
                    <option value="*">Multiplicação (*)</option>
                    <option value="/">Divisão (/)</option>
                </select>
            </div>

            <div class="text-center">
                <button type="button" onclick="calcularComVar()">Calcular com var</button>
                <button type="button" onclick="calcularComLet()">Calcular com let</button>
                <button type="button" onclick="calcularComConst()">Calcular com const</button>
            </div>
        </form>

        <p id="resultado"></p>
    </div>
</body>
</html>
