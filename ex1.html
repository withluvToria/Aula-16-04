<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="container mt-4" style="background-color: #f3e5f5; color: #4a148c;">
    <h2 class="text-center mb-4" style="color: #6a1b9a;">Calculadora Simples</h2>

    <form>
        <h1> Testando atualização no github </h1>
        <div class="mb-3">
            <label for="num1" class="form-label" style="color: #6a1b9a;">Número 1:</label>
            <input type="number" class="form-control" id="num1" required>
        </div>

        <!-- Campo número 2 -->
        <div class="mb-3">
            <label for="num2" class="form-label" style="color: #6a1b9a;">Número 2:</label>
            <input type="number" class="form-control" id="num2" required>
        </div>

        <!-- Seletor de operação -->
        <div class="mb-3">
            <label for="operacao" class="form-label" style="color: #6a1b9a;">Operação:</label>
            <select class="form-select" id="operacao" required>
                <option value="+">Soma (+)</option>
                <option value="-">Subtração (-)</option>
                <option value="*">Multiplicação (*)</option>
                <option value="/">Divisão (/)</option>
            </select>
        </div>

        <!-- Botão de calcular -->
        <button type="button" class="btn" style="background-color: #ba68c8; color: white;" onclick="calcular()">Calcular</button>
    </form>

    <!-- Resultado -->
    <p class="mt-3 fw-bold text-center" id="resultado" style="color: #6a1b9a;"></p>
</body>
</html>
